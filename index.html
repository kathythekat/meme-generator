<!-- <!DOCTYPE html> -->
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>
                Kat's Meme Generator
            </title>
            <link rel="stylesheet" href="style.css">
            <link rel="preconnect" href="https://fonts.gstatic.com">
            <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400&display=swap" rel="stylesheet">
            <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
            <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

    </head>
    <body>
        <div class="main-container">
            <div>
                <h1 id="title">Meme Generator</h1>
            </div>
            <!--MEME FORM-->
            <div class="meme-form">
                <form class="memeform" id="form">
                    <!--Image for Meme-->
                    <label class="form-labels" for="img-link">Image URL:</label>
                    <input class="input-url" type="url" id="img-link" name="img-link" placeholder="Paste your image URL here!"> <br>

                    <!--Top Text-->
                    <label class="form-labels" for="top-txt">Top Text:</label>
                    <input class="input-top" type="text" id="top-txt" name="top-txt" placeholder="Your text that will go on top of meme"> <br>

                    <!--Bottom Text-->
                    <label class="form-labels" for="bottom-txt">Bottom Text:</label>
                    <input class="input-bottom" type="text" id="bottom-txt" name="bottom-txt" placeholder="Your text that will go on bottom of meme"><br>

                    <!--Submit button-->
                    <input type="submit" class="submit-button" id="submit" value="Generate Your Meme!">

                </form>
            </div>

            <!--MEME CONTAINER -->
            <div id="memecontainer" class="meme-container">

                <div class="meme-image"></div>
    
            </div>

            <!-- Scroll Icon (only appears after scrolling)-->

            <div class="scroll-button">
                <!-- Generated by IcoMoon.io -->
                <svg id="scrollBtn" class="scroll-icon" fill="#FFFFFF" version="1.1" xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 32 32">
                    <title>arrow-up2</title>
                    <path d="M27.414 12.586l-10-10c-0.781-0.781-2.047-0.781-2.828 0l-10 10c-0.781 0.781-0.781 2.047 0 2.828s2.047 0.781 2.828 0l6.586-6.586v19.172c0 1.105 0.895 2 2 2s2-0.895 2-2v-19.172l6.586 6.586c0.39 0.39 0.902 0.586 1.414 0.586s1.024-0.195 1.414-0.586c0.781-0.781 0.781-2.047 0-2.828z"></path>
                </svg>
                    
            </div>

        </div>

    <script src="script.js"></script>

    </body>

</html>
